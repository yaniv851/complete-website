<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
*{
    margin: 0;
    box-sizing: border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background: #181818;
}

.nav__logo{
    width: 80px;
    object-fit: contain;
}

.nav{
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    z-index: 1;
    transition-timing-function: ease-in;
    transition: all 0.5s;
}

.fade {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index:1001;
    -moz-opacity: 0.7;
    opacity:.70;
    filter: alpha(opacity=70);
}
.light {
    display: none;
    position: absolute;
    cursor: pointer;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 200px;
    margin-left: -150px;
    margin-top: -100px;
    padding: 10px;
    border: 2px solid #FFF;
    background: #CCC;
    z-index:1002;
    overflow:visible;
}

.banner {
    background-image: url(/images/historylogo.webp);
    background-size: cover;
    background-position: center center;
    color: white;
    object-fit: contain;
    height: 448px;
    margin-bottom: 50px;
}

.banner__contents{
    margin-left: 30px;
    padding-top: 140px;
    height: 190px;
}

.banner__title{
    font-size: 3rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
}

.banner__description{
    width: 10rem;
    line-height: 1.3;
    padding-top: 1rem;
    font-size: 1rem;
    max-width: 360px;
    height: 180px;
}

.banner__button{
    cursor: pointer;
    color: white;
    text-align: center;
    outline: none;
    border: none;
    font-weight: bold;
    font-size: 1em;
    border-radius: 1vw;
    padding-left: 3rem;
    padding-right: 3rem;
    margin-right: 1rem;
    padding-top: 0.7rem;
    padding-bottom: 0.7rem;
    background-color: rgba(51, 51, 51, 0.5);
}

.banner__button:hover, .banner__button:focus{
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s;
}


/* The container must be positioned relative: */
    .custom-select {
    display: inline-block;
    width:200px;
    height: 35px;
    position: relative;
    font-family: Arial;
    font-size: large;
  }

  .inv {
      display: none;
    }

    h2{
      margin-left: 20px;
      margin-bottom: 20px;
    }
  
    .custom-select select {
      cursor: pointer;
      color: white;
      text-align: center;
      outline: none;
      border: none;
      width: 200px;
      height: 34px;
      padding: 5px;
      background-color: rgba(51, 51, 51, 0.5);
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.9s ease-in-out;
     }
  
    select:hover{
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s ease-in;
  }

  select option {
  background-color: rgba(51, 51, 51, 0.5);
  color: white;
  width: 200px;
  padding: 5px;
  font-size: 16px;
  height: 34px;
  cursor: pointer;
}

option:not(:checked) {
  background-color: rgba(51, 51, 51, 0.5);
}


.banner--fadeButtom{
    margin-top: -65px;
    /* if it interupts the user than  change the height to 5 or more */
    height: 2rem;
    background-image: linear-gradient(180deg, transparent, rgba(37,37,37,0.61), #181818);
}

.row .row__posters .inv {
  display: none;
}

::-webkit-scrollbar{
    width: 10px;
  }
  
  ::-webkit-scrollbar-track{
    border: 5px solid #283a4d;
    box-shadow: inset 0 0 15px #283a4d;
  }
  
  ::-webkit-scrollbar-thumb{
    background: linear-gradient(#eecda3, #da1e6f);
    border-radius: 50px;
  }

.row__poster{
    width: 100%;
    object-fit: contain;
    max-height: 250px;
    margin-right: 10px;
    transition: transform 450ms;
}

.row__posters{
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
}

.row__poster:hover{
    transform: scale(1.08);
}

.row__posters::-webkit-scrollbar{
    display: none;
}

.row__posterLarge{
  height: 190px;
  width: 150px;
  overflow: hidden;
}

.row__posterLarge img{
  height: auto;
 width: 140px;
}

.row__posterLarge:hover{
    transform: scale(1.09);
}

.row{
    color: white;
    margin-left: 20px;
}
  </style> 
</head>
<body>
  <div class="nav" id="nav">
    <a href="index.html"><img src="/images/logo.webp" alt="" class="nav__logo"></a>
  </div>
  
  
  <!--header-->
  <div class="banner">
    <div class="banner__contents">
      <h1 class="banner__title">History</h1>
      <div class="banner__description">
        <p><b>Did you know</b>
        Ketchup Was Sold in the 1830s as Medicine</p>
      </div>
      <div class="custom-select">
        <select id="target">
          <option value="All">Select a Grade</option>
          <option value="Grade 6">Grade 6</option>
          <option value="Grade 7">Grade 7</option>
          <option value="Grade 8">Grade 8</option>
          <option value="Grade 9">Grade 9</option>
          <option value="Grade 10">Grade 10</option>
          <option value="Grade 11">Grade 11</option>
          <option value="Grade 12">Grade 12</option>
        <select>
      </div>

      </div>
    </div>
    <div class="banner--fadeButtom"></div>
  </div>

       <!--Top Rated videos-->
       <div class="row">
        <div class="row__posters">
          <!--להוריד מפה את הסרטונים ולשים כריכות של ספרים בתוך לינק שיובל לדף של בחירת תוכן עיניינים-->
          <!--אחר כך להוסיף דף של הסרטונים ולעשות פופאפ לכל סרטון בעת לחיצה -רמז קטן, זה קשור לג'אבא סקריפט-->
          <div id="Grade 6" class="inv">
            <h2>Grade 6</h2>
            <a href="#"><img src="/history-grade6/dor.webp" class="row__poster row__posterLarge" /></a>
            <img src="/history-grade6/mahavak.webp" class="row__poster row__posterLarge" />
            <img src="/history-grade6/crisis.webp" class="row__poster row__posterLarge" />
            <img src="/history-grade6/masa-yavan.webp" class="row__poster row__posterLarge" />
            <img src="/history-grade6/modern.webp" class="row__poster row__posterLarge" />
            <img src="/history-grade6/toldot.webp" class="row__poster row__posterLarge" />
          </div>
        
          <div id="Grade 7" class="inv">
            <h2>Grade 7</h2>
            <img src="/history-grade7/grade7-masa16-5.webp" class="row__poster row__posterLarge" />
          </div>
        
          <div id="Grade 8" class="inv">
            <h2>Grade 8</h2>
            <img src="/history-grade8/grade8-masa19-16.webp" class="row__poster row__posterLarge" />
          </div>
  
        </div>
      </div> 

  <a href="#"><img src="/history-grade6/crisis.webp" class="lightbox" onclick="lightbox_open(this)" /></a>
  <div class="light">div 1</div>
  <div class="fade" onClick="lightbox_close()"></div>
  
  <a href="#"><img src="/history-grade6/crisis.webp" class="lightbox" onclick="lightbox_open(this)" /></a>
  <div class="light">div 2</div>
  <div class="fade" onClick="lightbox_close()"></div>
  
  <a href="#"><img src="/history-grade6/crisis.webp" class="lightbox" onclick="lightbox_open(this)" /></a>
  <div class="light">div 3</div>
  <div class="fade" onClick="lightbox_close()"></div>


<script>
          document
        .getElementById('target')
        .addEventListener('change', function () {
            'use strict';
            var vis = document.querySelector('.vis'),   
                target = document.getElementById(this.value);
            if (vis !== null) {
                vis.className = 'inv';
            }
            if (target !== null ) {
                target.className = 'vis';
            }
    });


window.document.onkeydown = function (e) {
    if (!e) {
        e = event;
    }

    if (e.keyCode == 27) {
        lightbox_close();
    }
}

// Note that the function is receiving the clicked element reference.
function lightbox_open(el) {        
    window.scrollTo(0,0);

    // All the anchors that have a class lightbox.
    var anchors = document.querySelectorAll('img.lightbox');
    // All the elements with class light.
    var light = document.querySelectorAll('.light');
    // All the elements with class fade.
    var fade = document.querySelectorAll('.fade');

    // Iterate over the anchors elements.
    for (var i = 0; i < anchors.length; i++) {
        // If the anchor matches the clicked one.
        if (anchors[i] == el) {
            // Look for the light and fade with the same index
            // and display them.
            light[i].style.display = 'block';
            fade[i].style.display = 'block';
        }
    }
}

function lightbox_close() {
    // All the elements with class light or fade.
    var els = document.querySelectorAll('.light, .fade');

    // Loop through the list.
    for (var i = 0; i < els.length; i++) {
        // Hide them.
        els[i].style.display = 'none';
    }
}
</script>
</body>
</html>
