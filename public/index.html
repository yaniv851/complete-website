<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoLstudy</title>
    <link rel="icon" href="images/logo.webp">
    <style>
      * {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html,
body {
  overflow: hidden;
  height: 100%;
}

.wrapper {
  width: 1170px;
  margin: auto;
}

.logo img {
  z-index: 1;
  width: 104px;
  padding-left: 50px;
  padding-top: 10px;
  position: absolute;
  left: 0;
  top: 0;
}

.button {
    font-size: 16px;
    color: #fff;
    border: #fff solid 2px;
    padding: 15px 70px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    outline: none;
    border-radius: 100px;
    display: block;
    position: absolute;
    left: 50%;
    top: 85%;
    text-decoration: none;
    transform: translateX(-50%);
  }
  
  .split.left .button:hover {
    background-image: linear-gradient(120deg,transparent, white, gray, transparent);
    border-color: var(--left-button-hover-color);
    color: black;
  }
  
  .split.right .button:hover {
    background-image: linear-gradient(120deg,transparent, white, gray, transparent);
    border-color: var(--right-button-hover-color);
    color: black;
  }
  
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    background: var(--container-bg-color);
  }
  
  .split {
    position: absolute;
    width: 50%;
    height: 100%;
    overflow: hidden;
  }
  
  .split.left {
    left:0;
    background: url(/images/CSstudent.webp) center center no-repeat;
    background-size: cover;
  }

  .split.right {
    right:0;
    background: url(/images/Creator.webp) center center no-repeat;
    background-size: cover;
  }

  .container .center{
    z-index: 1;
    left: 50%;
    top: 35%;
    text-align: center;
    position: absolute;
  }

  .center .first {
    font-weight: bold;
    color: #fff;
    position: relative;
    width:50%;
    top: 50%;
    font-size: 5vw;  
  -webkit-transform: translate(-50%, -50%);        
  transform: translate(-50%, -50%);
}

.center .sec{
  font-weight: bold;
  color: #fff;
  position: relative;
  width:50%;
  top: 50%;
  font-size: 5vw;  
-webkit-transform: translate(-50%, -50%);        
transform: translate(-50%, -50%);
}

@media screen and (min-width: 768px){
  .center .first {
    width: 15rem;
    font-size: 55px;
  }

  .center .sec{
    width: 15rem;
    font-size: 55px;
  }

  .button{
    font-size: 25px;
    padding: 15px 80px;
  }
}


@media screen and (min-width: 320px) {
  .logo img{
    width: 84px;
    padding-left: 15px;
  }

  .center .first {
    width: 10rem;
    font-size: 40px;
  }

  .center .sec{
    width: 10rem;
    font-size: 40px;
  }

  .button{
    padding: 9px 35px;
  }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
          <a href="index.html">
            <img src="/images/logo.webp" alt="Logo" />
          </a>
        </div>
      </div>

      
      <div class="container">
        <div class="center">
            <h2 class="first">For The Students</h2>
            <h2 class="sec">For Everyone!</h2>
        </div>
        <div class="split left">
            <!--need to add links to buttons-->
          <a href="subcat.html" class="button">Student</a>
        </div>
        <div class="split right">
          <a href="connectCreator.html" class="button">Creator</a>
        </div>
      </div>

</body>
</html>
