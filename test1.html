<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .custom-select {
    display: inline-block;
    width:200px;
    height: 35px;
    position: relative;
    font-family: Arial;
    font-size: large;
  }

  .inv {
      display: none;
    }
    
  .custom-select select {
    cursor: pointer;
    color: white;
    text-align: center;
    outline: none;
    border: none;
    width: 200px;
    height: 34px;
    padding: 5px;
    background-color: rgba(51, 51, 51, 0.5);
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    transition: all 0.9s ease-in-out;
   }

  select:hover{
    color: #000;
    background-color: #e6e6e6;
    transition: all 0.2s ease-in;
  }

  select option {
  background-color: rgba(51, 51, 51, 0.5);
  color: white;
  width: 200px;
  padding: 5px;
  font-size: 16px;
  height: 34px;
  cursor: pointer;
}

option:not(:checked) {
  background-color: rgba(51, 51, 51, 0.5);
}

.row__posterLarge{
  height: 160px;
 width: 140px;
 overflow: hidden;
}

.row__posterLarge img{
  height: auto;
 width: 140px;
}

.row__posterLarge:hover{
    transform: scale(1.09);
}

  </style>
</head>
<body>

  <div class="custom-select">
    <select id="target">
      <option value="All">All Grades</option>
      <option value="Grade 6">Grade 6</option>
      <option value="Grade 7">Grade 7</option>
      <option value="Grade 8">Grade 8</option>
      <option value="Grade 9">Grade 9</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    <select>
    </div>

  <div id="Grade 6" class="inv">
    <img src="/history-grade6/dor.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade7/grade7-masa16-5.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade6/mahavak.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade6/crisis.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade8/grade8-masa19-16.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade6/masa-yavan.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade6/modern.webp" class="row__poster row__posterLarge" />
    <img src="/history-grade6/toldot.webp" class="row__poster row__posterLarge" />
  </div>

  <script>
    document
        .getElementById('target')
        .addEventListener('change', function () {
            'use strict';
            var vis = document.querySelector('.vis'),   
                target = document.getElementById(this.value);
            if (vis !== null) {
                vis.className = 'inv';
            }
            if (target !== null ) {
                target.className = 'vis';
            }
    });
  </script>
</body>
</html>
