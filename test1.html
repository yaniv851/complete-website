    <title>Document</title>

    <style>
        section{
            position: relative;
        }

        .container{
            width: 100%;
            height: 450px;
            position: relative;
        }

        .slides{
            width: 100%;
            height: 100%;
            position: relative;
            animation: fade 1s ease-in-out;
        }

        @keyframes fade{
            to{
                opacity: 1;
            }
            from{
                opacity: 0;
            }
        }

        .slides img{
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            filter: brightness(80%);
        }

        .slides .content{
            position: absolute;
            left: 50px;
            bottom: 100px;
            color: white;
            max-width: 400px;
            text-shadow: 0 0 1px #000;
        }

        .content h1{
            font-size: 2em;
            letter-spacing: 1px;
            font-weight: 100px;
        }

        .content p{
            line-height: 1.4;
            margin: 10px 0;
        }
        
        

    </style>
</head>
