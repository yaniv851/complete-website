<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
html {
  font-family: sans-serif;
}

table {
  width: 300px;
}

table td.positionning {
  text-align: center;
}

    </style>
</head>
<body>
  <input type='checkbox' onClick='checkCBs(this,"someTable1");'>
  <strong>Until exile</strong><br>
  <table>
    <tr>
      <td class="positionning">
        <input type="checkbox" style="text-align:center;" ng-model="x.dedbuffer">
        <strong>Until exile</strong><br>
      </td>
    </tr>
  </table>



  
    <!--Script-->
    <script>
function checkCBs(box, parent){
    var parent = document.getElementById(parent),
        CBs = parent.getElementsByTagName('input'),
        i;
    //loop through all input elements
    for(i=0;i<CBs.length;i++){
        //make sure the input is a checkbox
        if(CBs[i].type && CBs[i].type=='checkbox'){
            //set disabled on this checkbox to opposite
            //of whether box is checked.
            CBs[i].disabled = !box.checked;
        }
    }

}
    </script>
</body>
</html>
