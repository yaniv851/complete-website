<body>
    

    <script>
        function onLoad() {
            var text = "";
            var section2 = document.getElementById("listing");
                 for (i = 0; i < localStorage.length; i++){
                     var key = localStorage.key(i);
                     var value = localStorage.getItem(key); 
                     text += localStorage.getItem(key)  + "<br>" ;
                }

            section2.innerHTML += text;
        }
    </script>
</body>
