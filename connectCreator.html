<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoLstudy</title>
    <link rel="icon" href="/images/logo.webp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        *{
    margin: 0;
    padding: 0;
    text-decoration: none;
    font-family: sans-serif;
    box-sizing: border-box;
  }
  
  body{
    min-height: 100vh;
    background-image: linear-gradient(120deg,#3498db,#8e44ad);
  }
  
  .login-form{
    width: 360px;
    background: #f1f1f1;
    height: 580px;
    padding: 80px 40px;
    border-radius: 10px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
  }
  
  .login-form h1{
    text-align: center;
    margin-bottom: 60px;
  }
  
  .txtb{
    border-bottom: 2px solid #adadad;
    position: relative;
    margin: 30px 0;
  }
  
  .txtb input{
    font-size: 15px;
    color: #333;
    border: none;
    width: 100%;
    outline: none;
    background: none;
    padding: 0 5px;
    height: 40px;
  }
  
  .txtb span::before{
    content: attr(data-placeholder);
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    z-index: -1;
    transition: .5s;
  }
  
  .txtb span::after{
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    transition: .5s;
  }
  
  .focus + span::before{
    top: -5px;
  }
  .focus + span::after{
    width: 100%;
  }
  
  .logbtn{
    display: block;
    width: 100%;
    height: 50px;
    border: none;
    background: linear-gradient(120deg,#3498db,#8e44ad,#3498db);
    background-size: 200%;
    color: #fff;
    outline: none;
    cursor: pointer;
    transition: .5s;
  }
  
  .logbtn:hover{
    background-position: right;
  }
  
  .bottom-text{
    margin-top: 60px;
    text-align: center;
    font-size: 13px;
  }
    </style>
</head>
<body>
    <form action="#" class="login-form" method="post">
        <h1>Before we open your channel</h1>
        <div class="txtb">
            <input type="text" name="first-name" id="fname" required>
            <span data-placeholder="First Name"></span>
        </div>

        <div class="txtb">
            <input type="text" name="last-name" id="lname" required>
            <span data-placeholder="Last Name"></span>
        </div>
        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">
            <p>we will create your channel based on the data you gave us.</p>
        </div>
    </form>

    <script>
        $(".txtb input").on("focus",function(){
             $(this).addClass("focus"); 
            });

        $(".txtb input").on("blur",function(){
             if($(this).val() == "") 
             $(this).removeClass("focus"); 
          });

          var firstVal = document.getElementById('fname').value;
          var secVal = document.getElementById('lname').value;
          // need to make var result and store it to the database
          //can give an onclick function to the submit input
    </script>
</body>
</html>
